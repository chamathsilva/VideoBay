
<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset = "UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <div class = "container well" style = "margin-top: 50px" >
  <form id = "register-form">
    <fieldset>
      <legend> Sign up for ucsc videobay</legend>
    </fieldset>
    <p> Create a login</p>

    <div class = "form-group col-md-6">
      <input class = "form-control" name = "email" placeholder = "Email address" type = "text">
    </div>

    <div class = "form-group col-md-6">
      <input class = "form-control" name = "firstName"  placeholder = "first name" type = "text">
    </div>

    <div class = "form-group col-md-6">
      <input class = "form-control" name = "password"  id = "password" placeholder = "password" type = "password">
    </div>

    <div class = "form-group col-md-6">
      <input class = "form-control" name = "password2" placeholder = "Re-enter password" type = "password">
    </div>

     <div class = "form-group col-md-6">
      <label>
        <input id = "terms" name = "terms"  type = "checkbox">
        I have read,constat and agree ....
      </label>
    </div>

    <div>
    <input class = "btn btn-primary" id = "submit-button" type = "submit" value = "Sign up">
    </div>
  </form>
